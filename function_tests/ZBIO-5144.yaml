swagger: '2.0'
info:
  title: API Testing
  description: API endpoints for testing
  version: 1.0.0
host: localhost:3000
schemes:
  - http
paths:
  /valid-endpoint:
    get:
      summary: Validate the API endpoints
      responses:
        '200':
          description: Successful Response
  /invalid-endpoint:
    get:
      summary: Validate the API endpoints
      responses:
        '404':
          description: Endpoint not found
  /test-cases:
    post:
      summary: Test the server response to correct Functional Test Cases from Requirements
      parameters:
        - in: body
          name: testSpecs
          description: Test specifications
          required: true
          schema:
            type: object
      responses:
        '200':
          description: Successful Response, correct test specs
        '400':
          description: Bad Request, incorrect test specs
  /cards:
    post:
